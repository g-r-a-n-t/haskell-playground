name:                algebraic-structures
version:             0.1.0.0
github:              "githubuser/algebraic-structures"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/algebraic-structures#readme>

dependencies:
- base >= 4.7 && < 5
- containers >=0.6 && < 0.7
- hspec >=2.6 && < 3
- QuickCheck >= 2.12 && < 3
- modular-arithmetic >= 1.2 && < 2
- permutation >= 0.5

library:
  source-dirs: src

executables:
  algebraic-structures-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - algebraic-structures

tests:
  algebraic-structures-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - algebraic-structures
